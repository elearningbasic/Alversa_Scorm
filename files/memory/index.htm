        <style>
            body{
                font-family:Arial, sans-serif;

                width:775px;

        <script type="text/javascript" language="javascript" src="lib/jquery.js"></script>

        <script type="text/javascript" language="javascript" src="lib/jquery.flip.js"></script>
        <script type="text/javascript" language="javascript" src="lib/jquery.quizymemorygame.js"></script>

        
        <script type="text/javascript" language="javascript">
            $(function() {
                $("#stage").quizyMemoryGame({
                    itemWidth: 115,
                    itemHeight: 115,
                    itemsMargin: 15,
                    colCount: 6,
                    animType: "flip",
                    flipAnim: "tb",
                    animSpeed: 250,
                    resultIcons: true,
                    gameSummary: true,
                    openDelay: 2500,
                    textSummaryTitle: "Danke!",
                    textSummaryClicks: "Klicks",
                    textSummaryTime: "Sekunden",
                    onFinishCall: function(param){
                        //param --> param.clicks and param.time
                        if(parent){
                            var status="incomplete";
                            if(typeof parent.setPageScore=="function"){
                                switch(true){
                                    case (param.clicks<20):
                                        status="passed";
                                        break;
                                    case (param.clicks<30):
                                        status="passed";
                                        break;
                                    case (param.clicks>40):
                                        status="failed";
                                        break;
                                }                                
                                parent.setPageScore(status);
                            }
                        }                        
                    }
                });
            });
        </script>
    </head>
